<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet List</title>
</head>
<body>
    <h1>List of Pets</h1>
    <div>
        {% for pet in pets %}
        <div>
            <img class="img-thumnail" src="{{ pet.img_url() }}">
            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
            {% if pet.available %} 
            <b> is available! </b>
            {% endif %}
        </div>
        {% else %}
        <div>No pets yet.</div>
        {% endfor %}
    </div>
    <a href="{{ url_for('add_pet') }}">Add a Pet</a>
</body>
</html>
